<!DOCTYPE html>
<html>
<head>
	<title>TO-DO MVC in JS</title>
	<meta charset="utf-8">
	<style type="text/css">

		body{
			background: rgba(0,0,0,.04);
			color: #393939;
			font-size: 100%;
		}
		.wrapper{
			max-width: 600px;
			margin: 2em auto 0 auto;
			padding: 0 1em;
			position: relative;
		}
		.hidden{
			display: none;
		}

	</style>
</head>
<body>
<div class="wrapper">
	<div class="write">
		<form class="write-note-form" action="">
			<input type="text" class="write-note" autofocus>
			<input type="submit" class="submit-note" value="Add">
		</form>	
	</div>

	<div class="read">
		<h3 class="no-notes-found hidden">You have no note saved so far. Go ahead and make one!</h3>
	</div>

	<ul class="notes">
		<!-- content coming from main.js -->
	</ul>

</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
